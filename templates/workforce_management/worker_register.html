{% extends "base/core.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h3 class="mb-0">WORKER REGISTER</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- Show error messages --> 
                        {% include "common/form_errors.html" %}
                        <!-- Show error messages End -->
                        <!-- Profile picture -->
                        <div class="text-center mb-4">
                            {% if worker_image_url %}
                            <img src="{{ worker_image_url }}" alt="Worker Profile" class="img-fluid my-2" style="max-width: 200px;">
                            {% endif %}
                            <div class="form-group mt-3">
                              <label for="profile_image" class="form-label">Profile Picture</label>
                              <input type="file" class="form-control" name="profile_image" id="profile_image" onchange="loadFile(event)">
                            </div>
                            <img id="profile-pic-preview" src="#" alt="Profile Preview" style="max-width: 200px; display: none;" class="mt-2">
                        </div>
                        <!-- worker code -->
                        <div class="form-group">
                          <label for="worker_code" class="form-label">Worker Code</label>
                          <input type="text" class="form-control" id="worker_code" name="worker_code" value="{{ form.worker_code.value|default_if_none:'' }}" {% if form.worker_code.value %}readonly{% endif %}>
                        </div>
                        <!-- Name -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value|default_if_none:'' }}">
                        </div>                        
                        <!-- Department -->
                        <div class="form-group">
                          <label for="department">Department</label>
                          <select class="form-control" id="department" name="department">
                                {% for department, department_name in form.department.field.choices %}
                                    <option value="{{ department }}" {% if form.department.value == department %}selected{% endif %}>{{ department_name }}</option>
                                {% endfor %}
                          </select>
                        </div>                        
                        <!-- Join Date -->
                        <div class="form-group">
                          <label for="join_date">Join Date</label>
                          <input type="date" class="form-control" id="join_date" name="join_date" value="{{ form.join_date.value|date:"Y-m-d" }}">
                        </div>
                        <!-- Position -->
                        <div class="form-group">
                          <label for="position">Position</label>
                          <select class="form-control" id="position" name="position">
                              {% for position, position_name in form.position.field.choices %}
                                  <option value="{{ position }}" {% if form.position.value == position %}selected{% endif %}>{{ position_name }}</option>
                              {% endfor %}
                          </select>
                        </div>  
                        <!-- Phone Number -->
                        <div class="form-group">
                          <label for="phone_number">Phone Number</label>
                          <input type="tel" class="form-control" id="phone_number" name="phone_number">
                        </div>
                        <br>
                        <!-- Submit Button -->
                        <div class="text-center">
                          <button type="submit" class="btn btn-success">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var loadFile = function(event) {
        var image = document.getElementById('profile-pic-preview');
        image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = 'block';
    };
</script>
{% endblock %}
