{% extends 'common/main.html' %}
{% block content %}
<div class="container my-3">
    <form action="{% url 'production_management:development_comment_modify' development_comment.id %}" method="post" enctype="multipart/form-data" class="my-3">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% include "common/form_errors.html" %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea {% if not user.is_authenticated %}disabled{% endif %}
            name="content" id="content" class="form-control" rows="3">{{ development_comment.content }}</textarea>
        </div>
    </form>
</div>
{% endblock %}
