{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSV-MES</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navi-bar.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            display: flex;
        }
        main {
            flex-grow: 1;
            padding: 20px;
            margin-left: 200px;
            transition: margin-left 0.3s ease-out;
        }
        
        main.expanded {
            margin-left: 30px; /* navi-bar가 축소되었을 때의 간격 */
        }
    </style>
    <script>
        function openPopup(url) {
            window.open(url, 'popupWindow', 'width=600,height=400,scrollbars=yes');
        }
    </script>
</head>
<body>
{% include 'common/navi-bar.html' %}
<main id="main-content">
{% block content %}
{% endblock %}
</main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="{% static 'js/navi-bar.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
