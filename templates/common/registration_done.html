<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Complete</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .registration-complete {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="registration-complete">
        <h2 class="mb-4">Registration Complete</h2>
        <p class="lead mb-4">Thank you for registering! Your account has been created successfully.</p>
        <p>Please check your email for further instructions on how to activate your account.</p>
        <div class="mt-4">
            <a href="{% url 'common:login' %}" class="btn btn-primary">Go to Login</a>
        </div>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
