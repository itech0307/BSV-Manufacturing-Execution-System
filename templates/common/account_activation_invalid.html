<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation Failed</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .activation-failed {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <main class="activation-failed">
        <h2 class="mb-4">Activation Failed</h2>
        <p class="lead mb-4">Sorry, we couldn't activate your account. The activation link is invalid or has expired.</p>
        <div class="mt-4">
            <a href="{% url 'common:register' %}" class="btn btn-primary">Register Again</a>
        </div>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
