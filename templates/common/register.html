<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-signup {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="form-signup">
        <h2 class="text-center mb-4">Register</h2>
        <form method="post" action="{% url 'common:register' %}">
            {% csrf_token %}
            {% include "common/form_errors.html" %}
            <div class="mb-3">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password1" class="visually-hidden">Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="password2" class="visually-hidden">Password Check</label>
                <input type="password" class="form-control" name="password2" id="password2" placeholder="Password Check" required>
            </div>
            <div class="mb-3">
                <label for="email" class="visually-hidden">Email Address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'common:login' %}" class="btn btn-secondary">Back to Login</a>
        </div>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
