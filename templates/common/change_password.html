<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            height: 100vh;
        }
        .form-change-password {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <main class="form-change-password">
        <h2 class="text-center mb-4">Change Password</h2>
        <form method="post" action="{% url 'common:change_password' %}">
            {% csrf_token %}
            {% include "common/form_errors.html" %}
            <div class="mb-3">
                <label for="old_password" class="visually-hidden">Current Password</label>
                <input type="password" class="form-control" name="old_password" id="old_password" placeholder="Current Password" required autofocus>
            </div>
            <div class="mb-3">
                <label for="new_password1" class="visually-hidden">New Password</label>
                <input type="password" class="form-control" name="new_password1" id="new_password1" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="visually-hidden">New Password Confirmation</label>
                <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="New Password Confirmation" required>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Change Password</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'common:main' %}" class="btn btn-secondary">Back to Main</a>
        </div>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
